---


### `.github/workflows/build.yml`
```yaml
name: Build & Release (Windows)


on:
push:
tags:
- 'v*'
workflow_dispatch:


jobs:
build-windows:
runs-on: windows-latest
steps:
- name: Checkout
uses: actions/checkout@v4


- name: Setup Python
uses: actions/setup-python@v5
with:
python-version: '3.11'


- name: Install deps
shell: bash
run: |
python -m pip install --upgrade pip
pip install -r requirements.txt
pip install pyinstaller


- name: Build exe (PyInstaller)
shell: bash
run: |
pyinstaller --onefile --noconsole -n YourApp src/your_app/main.py


- name: Package portable zip
shell: bash
run: |
mkdir -p artifact
cp dist/YourApp.exe artifact/YourApp.exe
powershell -Command "Compress-Archive -Path artifact/* -DestinationPath YourApp-portable.zip"


- name: Upload to Release (on tag)
if: startsWith(github.ref, 'refs/tags/')
uses: softprops/action-gh-release@v2
with:
files: |
YourApp-portable.zip
env:
GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
